basePath: /api
definitions:
  ApiResponse:
    properties:
      data: {}
    type: object
  CreatePlayerPositionTranslationRequest:
    properties:
      code:
        $ref: '#/definitions/PlayerPositionCode'
      label:
        maxLength: 30
        minLength: 2
        type: string
      locale:
        type: string
    required:
    - code
    - label
    - locale
    type: object
  CreateTeamTranslationRequest:
    properties:
      label:
        type: string
      locale:
        type: string
    required:
    - label
    - locale
    type: object
  DeleteTeamTranslationRequest:
    properties:
      locale:
        type: string
    required:
    - locale
    type: object
  DeletelayerPositionTranslationRequest:
    properties:
      code:
        $ref: '#/definitions/PlayerPositionCode'
      locale:
        type: string
    required:
    - code
    - locale
    type: object
  LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  PlayerPositionCode:
    enum:
    - GLK
    - DEF
    - MID
    - ATK
    type: string
    x-enum-varnames:
    - PlayerPositionCodeGLK
    - PlayerPositionCodeDEF
    - PlayerPositionCodeMID
    - PlayerPositionCodeATK
  PlayerPositionsResponse:
    additionalProperties:
      type: string
    type: object
  PlayerPositionsWithLocalesResponse:
    additionalProperties:
      additionalProperties:
        type: string
      type: object
    type: object
  RefreshResponse:
    properties:
      access_token:
        type: string
    type: object
  RegisterRequest:
    properties:
      password:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - password
    - role
    - username
    type: object
  RegisterResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  TeamResponse:
    properties:
      budget:
        type: string
      country_code:
        type: string
      id:
        type: string
      name:
        type: string
      total_players:
        type: integer
      user_id:
        type: string
    type: object
  UpdatePasswordRequest:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  UpdatePlayerPositionTranslationRequest:
    properties:
      code:
        $ref: '#/definitions/PlayerPositionCode'
      label:
        maxLength: 30
        minLength: 2
        type: string
      locale:
        type: string
    required:
    - code
    - label
    - locale
    type: object
  UpdateTeamCountryRequest:
    properties:
      country_code:
        type: string
    required:
    - country_code
    type: object
  UserResponse:
    properties:
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  domain.TeamTranslation:
    additionalProperties:
      type: string
    type: object
  echo.HTTPError:
    properties:
      message: {}
    type: object
  updateTeamTranslationRequest:
    properties:
      label:
        type: string
      locale:
        type: string
    required:
    - label
    - locale
    type: object
host: localhost:80
info:
  contact: {}
  description: Soccer manager api
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Soccer Manager
  version: 1.0.0-alpha0
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user with username and password and returns JWT
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Login user
      tags:
      - auth
  /v1/auth/logout:
    post:
      description: Logs out user by invalidating refresh token cookie
      responses:
        "204":
          description: No Content
      summary: Logout user
      tags:
      - auth
  /v1/auth/refresh:
    post:
      description: Get a new access token using refresh token from cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
