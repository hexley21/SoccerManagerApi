version: 2
sql:
  - engine: postgresql
    queries: ./queries
    schema: ./migrations
    gen:
      go:
        package: generated
        out: generated
        sql_driver: github.com/go-sql-driver/mysql
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        sql_package: "pgx/v5"
